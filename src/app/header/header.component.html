<mat-toolbar color="primary">
    <button (click)="MenuButtonClicked()"  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Admin</span>
    <span class="example-spacer"></span>
   <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
     <ul fxLayout="row" fxLayoutGap="20">
      <!-- icon 1 -->
       <li>
          <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>settings</mat-icon>
          </button>
       </li>
       <!-- icon 2 -->
       <li>
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>help_outline</mat-icon>
          </button>
       </li>
       <!-- icon 3 -->
       <li>
        <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>person_outline</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item> <mat-icon>login</mat-icon> Sign Out</button>
        </mat-menu>

     </ul>
   </div>
